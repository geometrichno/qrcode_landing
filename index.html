<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>QR-code project</title>
</head>
<body>
    <main>
        <div class="container">
            <div>

        </div>
    </main>
</body>
</html>
